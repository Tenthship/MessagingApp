<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
    </style>
    <title>Chatadori</title>
</head>
<body>
    <h2>Chat like you've never chatted before</h2>
    <div id="inputContainer">
        <div id="sendDiv">
            <input type="text" name="chatInput" id="chatInput" placeholder="Enter message here">
            <button id="chatSendButton">Send</button>
        </div>
        <div class="changeNameDiv">
            <input type="text" name="nameInput" id="nameInput" placeholder="Anonymous">
        </div>
        
    </div>
    <div id="chatDiv"></div>

    <h3 id="userCount">Users in the room: 0</h3>

    
</body>
<script src="index.js"></script>
</html>
